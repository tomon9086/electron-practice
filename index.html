<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>first electron app</title>
</head>
<body>
	<p id="hello">Hello, world!</p>
	<div><input type="button" onclick="hoge()"></div>
	<script>
		const el = document.getElementById("hello")
		function hoge() {
			el.innerText += "\nHello, world!"
		}
	</script>
</body>
</html>
